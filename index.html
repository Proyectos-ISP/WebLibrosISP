<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/api.js" defer></script>
    <title>Biblioteca ISP N°20</title>
</head>
<body >
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biblioteca ISP20</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <button type="button" class="btn btn-primary btn-sm" id="buttonMainMenu"><a id="linkMainMenu" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">Iniciar sesión</a></button>
                  </li>
                  <li class="nav-item">
                    <button type="button" class="btn btn-dark btn-sm" id="buttonMainMenu"><a id="linkMainMenu" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">
                        Registrarse
                    </a></button>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- add button -->
    <div class="container-lg p-2">
        <div class="d-grid gap-2">
            <button class="btn btn-dark" type="button" data-bs-toggle="modal" 
            data-bs-target="#addBooksModal">
            <i class="bi bi-plus-circle"></i> 
            Añadir un nuevo libro
            </button>
          </div>
    </div>
    <!-- MAIN CONTENT-->
    <main class="container-lg" id="bookListener">

    </main>

    <!-- modals -->

    <!-- add book -->
    <div class="modal fade" id="addBooksModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-journal-plus"></i> Agregar un libro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBooksForm" onsubmit="return false;">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-book"></i></span>
                            <input type="text" id="txtTitle" class="form-control" placeholder="Titulo" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-gender-neuter"></i></span>
                            <input type="text" id="txtGender" class="form-control" placeholder="Genero" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-file"></i></span>
                            <input type="number" id="txtPages" class="form-control" placeholder="Pages" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input type="text" id="txtAuthor" class="form-control" placeholder="Author" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-building"></i></span>
                            <input type="text" id="txtEditorial" class="form-control" placeholder="Editorial" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-blockquote-right"></i></i></span>
                            <input type="text" id="txtSynopsis" class="form-control" placeholder="Synopsis" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-image"></i></i></span>
                            <input type="file" class="form-control" id="inputGroupFile01">
                        </div>

                        <input type="submit" value="Enviar" class="form-control btn btn-primary" onclick="applibros.agregarLibro();">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- edit book -->

</body>
</html>
